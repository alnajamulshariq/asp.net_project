<div class="container">
    <h2 style="letter-spacing: .4rem; color: #9fa8da;">Admission Form</h2>
    <div class="grid">
        <div class="col-12 flex justify-content-center mt-3">
            <div class="card w50 p-fluid">
                <div class="form-logo mb-5 flex align-items-center justify-content-center">
                    <img src="assets/layout/images/logo-white.svg" alt="Logo" height="20" class="mr-2"><span>SYMPHONY</span>
                </div>
                <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value, myForm)">
                <div class="grid">
                    <div class="col-12 md:col-6">
                        <div class="field w-full">
                            <label htmlFor="name1">First Name</label>
                            <input
                                class="w-full heig"
                                pInputText
                                id="name1"
                                type="text"
                                ngModel name="firstName" #fName="ngModel"
                            />
                            <span style="color: red; float: left;"></span>
                        </div>
                    </div>
                    <div class="col-12 md:col-6">
                        <div class="field w-full">
                            <label htmlFor="name1">Last Name</label>
                            <input
                                class="w-full heig"
                                pInputText
                                id="name1"
                                type="text"
                                ngModel name="lastName" #lName="ngModel"
                            />
                            <span style="color: red; float: left;"></span>
                        </div>
                    </div>
                    <div class="col-12 md:col-6">
                        <div class="field w-full">
                            <label htmlFor="name1">Father Name</label>
                            <input
                                class="w-full heig"
                                pInputText
                                id="name1"
                                type="text"
                                ngModel name="fatherName" #fatherName="ngModel"
                            />
                        </div>
                        <span style="color: red; float: left;"></span>
                    </div>
                    <div class="col-12 md:col-6">
                        <div class="field w-full">
                            <label htmlFor="name1">Email</label>
                            <input
                                class="w-full heig"
                                pInputText
                                id="name1"
                                type="text"
                                ngModel name="email" #email="ngModel"
                            />
                            <span style="color: red; float: left;"></span>
                        </div>
                    </div>
                    <div class="col-12 md:col-6">
                        <div class="field w-full">
                            <label htmlFor="name1">Age</label>
                            <input
                                class="w-full heig"
                                pInputText
                                id="name1"
                                type="number"
                                required 
                                ngModel name="age" #age="ngModel"
                            />
                            <span style="color: red; float: left;"></span>
                        </div>
                    </div>
                    <div class="col-12 md:col-6">
                        <div class="field w-full">
                            <label htmlFor="name1">Mobile No</label>
                            <input
                                class="w-full heig"
                                pInputText
                                id="name1"
                                type="text"
                                ngModel name="mobile" #moble="ngModel"
                            />
                            <span style="color: red; float: left;"></span>
                        </div>
                    </div>
                    <div class="col-12 md:col-6">
                        <div class="field w-full">
                            <label htmlFor="name1">Address</label>
                            <input
                                class="w-full heig"
                                pInputText
                                id="name1"
                                type="text"
                                ngModel name="address" #address="ngModel"
                            />
                            <span style="color: red; float: left;"></span>
                        </div>
                    </div>
                    <div class="col-12 md:col-6">
                        <label htmlFor="name1">Gender</label>
                        <div class="grid w-full">
                            <div class="col-6">
                                <div class="field-radiobutton">
                                    <p-radioButton
                                        name="city"
                                        value="Male"
                                        ngModel name="gender" #gender="ngModel"
                                        id="city1"
                                    ></p-radioButton>
                                    <label for="city1">Male</label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="field-radiobutton">
                                    <p-radioButton
                                        name="city"
                                        value="Female"
                                        ngModel name="gender" #gender="ngModel"          
                                        id="city2"
                                    ></p-radioButton>
                                    <label for="city2">Female</label>
                                </div>
                            </div>
                         
                        </div>
                    </div>

                    <div class="col-12">
                        <p-fileUpload 
                        name="demo[]" 
                        url="https://www.primefaces.org/cdn/api/upload.php" 
                        (onUpload)="onUpload($event)" 
                        [multiple]="false" 
                        accept="image/*" 
                        maxFileSize="1000000">
                            <ng-template pTemplate="content">
                                <ul *ngIf="uploadedFiles.length">
                                    <li *ngFor="let file of uploadedFiles">
                                        {{ file.name }} - {{ file.size }} bytes
                                    </li>
                                </ul>
                            </ng-template>
                    </p-fileUpload>      
                </div>
                    
                    <div class="col-12">
                        <button
                        class="btn"
                        pButton
                        pRipple
                        (click)="download(myForm.value)"
                        label="Download Form & Challan"
                        icon="pi pi-download"
                        iconPos="right"
                    ></button>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
