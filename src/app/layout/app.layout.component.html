<div class="layout-wrapper" [ngClass]="containerClass">
    <app-topbar></app-topbar>
    <div class="layout-sidebar">
        <app-sidebar></app-sidebar>
    </div>
    <div class="layout-main-container">
        <div class="layout-main">
            <router-outlet></router-outlet>
        </div>
        <app-footer></app-footer>
    </div>
    <app-config></app-config>
    <div class="layout-mask"></div>
</div>



    <!-- <p-button  label="Show" /> -->
    <p-dialog header="Admin Login" class="mdHook" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem'}">
        <!-- <span class="p-text-secondary block mb-5">Update your information.</span> -->
        <div class="flex align-items-center gap-3 mb-3">
            <label for="username" class="font-semibold w-6rem">User Name:</label>
            <input pInputText id="username" class="flex-auto" autocomplete="off" />
        </div>
        <div class="flex align-items-center gap-3 mb-5">
            <label for="email" class="font-semibold w-6rem">Password:</label>
            <p-password class="flex-auto phook" [feedback]="false" [toggleMask]="true"/>
        </div>
        <div class="flex justify-content-end gap-2">
            <!-- <p-button label="Cancel" severity="secondary" (onClick)="visible = false" /> -->
            <p-button label="Login" (onClick)="visible = false" />
        </div>
    </p-dialog>
